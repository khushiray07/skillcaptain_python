<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grades Table</title>
</head>
<body>

  <table border="1">
    <caption><strong>Student Grades</strong></caption>
      <tr>
        <th rowspan="2">Student Details</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
      <tr>
        <th colspan="3">Performance</th>
      </tr>
      <tr>
        <td>Khushi</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Ankur</td>
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Ved</td>
        <td>English</td>
        <td>A-</td>
      </tr>
      <tr>
        <td>Golu</td>
        <td>History</td>
        <td>B</td>
      </tr>
    <tfoot>
      <tr>
        <td colspan="3">End of Data</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
