<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h2>Developer Survey</h2>

  <form action="https://example.com/submit-survey" method="post">
    
    <!-- Name (required) -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email (required) -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Dropdown (allows users to select an option from a list. )-->
    <label for="language">Favorite Programming Language:</label>
    <br>
    <select id="language" name="language" required>
      <option value="">--choose--</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="Java">Java</option>
      <option value="C++">C++</option>
    </select><br>
    <br>

    <!-- Gender (radio) used when only one choice is allowed from option -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label>Male</label><br>

    <input type="radio" id="female" name="gender" value="Female" required>
    <label>Female</label><br>

    <input type="radio" id="other" name="gender" value="Other" required>
    <label>Other</label><br><br>

    <!--  (checkboxes) Used when multiple selections are allowed.-->
    <p>Preferred Working Environment:</p>
    <input type="checkbox" id="office" name="environment" value="Office">
    <label>Office</label><br>

    <input type="checkbox" id="remote" name="environment" value="Remote">
    <label>Remote</label><br>

    <input type="checkbox" id="hybrid" name="environment" value="Hybrid">
    <label>Hybrid</label><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>

  <h2>User Registration</h2>

    <form action="https://example.com/register" method="post"></form>    
    <!-- First Name (required) -->
    <label>First Name:</label><br>
    <input type="text" id="first-name" name="first-name" required><br><br>

    <!-- Last Name (required) -->
    <label>Last Name:</label><br>
    <input type="text" id="last-name" name="last-name" required><br><br>

    <!-- Email (required ) -->
    <label>Email:</label><br>
    <input type="email" id="email"name="email"required><br><br>

    <!-- Age -->
    <label>Age:</label><br>
    <input type="number" id="age"name="age" min="18"max="100"required><br><br>

    <!-- Gender (radio) -->
    <p>Gender:</p>
    <input type="radio" id="male"name="gender" value="Male" required>
    <label>Male</label><br>

    <input type="radio" id="female" name="gender"value="Female" required>
    <label >Female</label><br>

    <input type="radio" id="other" name="gender" value="Other" required>
    <label >Other</label><br><br>

    <!-- Hobbies (checkboxes) -->
    <p>Hobbies:</p>
    <input type="checkbox" id="reading"name="hobbies" value="Reading">
    <label >Reading</label><br>

    <input type="checkbox" id="traveling"name="hobbies"value="Traveling">
    <label >Traveling</label><br>

    <input type="checkbox" id="sports"name="hobbies" value="Sports">
    <label>Sports</label><br><br>

    <button type="submit">Register</button>
  </form>

</body>
</html>
