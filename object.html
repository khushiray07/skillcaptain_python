<!DOCTYPE html>
<html>
<head>
  <title>Book Object</title>
</head>
<body>
  <h2>Check the Console</h2>

  <script>
    let book={
      title:"Atomic Habbits",
      author:"Khushi",
      year:1990,
      isAvailable: true

};

console.log("Title: " + book.title);        
console.log("Author: " + book.author);     
console.log("Year: " + book.year);          
console.log("Available: " + book.isAvailable); 

console.log("Title: " + book["title"]);
console.log("Author: " + book["author"]);
console.log("Year: " + book["year"]);
console.log("Available: " + book["isAvailable"]);


  </script>
</body>
</html>
